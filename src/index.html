<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <section class="product-card" data-qa="card">
      <img 
        class="product-image" 
        src="images/imac.jpeg" 
        alt="Mac logo"
      >
      <h3 class="product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>
      <p class="product-code">Product code: 195434</p>
      <div class="client-review">
        <div class="client-review__stars-block">
          <div class="client-review__stars"></div>
          <div class="client-review__stars"></div>
          <div class="client-review__stars"></div>
          <div class="client-review__stars"></div>
          <div class="client-review__stars"></div>
        </div>
        <p class="client-review__raiting">Reviews: 5</p>
      </div>

      <div class="price-section">
        <p class="price-tag">Price</p>
        <p class="price-value">$2,199</p>
      </div>
      <form 
        action="/" 
        method="post" 
        class="button-container"
      >
        <a href="/" data-qa="hover">
          <button class="buy" type="submit">BUY</button>
        </a>
      </form>
    </section>
  </body>
</html>
